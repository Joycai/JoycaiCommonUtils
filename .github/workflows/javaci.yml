name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    container: gradle:6.7
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build
        run: gradle build
      - name: Test Reports
        run: gradle jacocoTestReport reportScoverage --info
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.projectVersion=0.2.2
            -Dsonar.projectKey=Joycai_JoycaiCommonUtils
            -Dsonar.organization=joycai
            -Dsonar.scala.scoverage.reportPath=build/reports/scoverage/scoverage.xml