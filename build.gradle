plugins{
    id 'java'
    id 'scala'
    id 'idea'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
group 'joycai'
version '0.1.0'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    //scala support
    def scalaVersion = '2.12.8'
    implementation group: "org.scala-lang", name: "scala-library", version: scalaVersion
    implementation group: "org.scala-lang", name: "scala-compiler", version: scalaVersion
    implementation group: "org.scala-lang", name: "scala-reflect", version: scalaVersion

    implementation group: 'com.google.guava', name: 'guava', version: '+'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '+'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

    testImplementation "junit:junit:4.11"
}

task createDirs {
    sourceSets*.scala.srcDirs*.each { it.mkdirs() }
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'joycai.Main'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}

task sourceJar(type: Jar) {
    getArchiveClassifier().set('sources')
    from sourceSets.main.allSource
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}