group 'joycai'
version '0.0.4'

apply plugin: 'idea'
apply plugin: 'scala'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories{
    jcenter()
    mavenCentral()
    mavenLocal()
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies{
    //scala support
    def scalaVersion = '2.12.6'
    compile group: "org.scala-lang", name: "scala-library",version: scalaVersion
    compile group: "org.scala-lang", name: "scala-compiler",version: scalaVersion
    compile group: "org.scala-lang", name: "scala-reflect",version: scalaVersion

    compile group: 'com.google.guava', name: 'guava', version: '+'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '+'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

    testCompile "junit:junit:4.11"
}

task createDirs {
    sourceSets*.scala.srcDirs*.each { it.mkdirs() }
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'joycai.Main'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task wrapper(type:Wrapper){
    gradleVersion = '4.6'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}